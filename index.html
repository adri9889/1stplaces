<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurovision 2024 vs 2025 Showdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container" class="comparison">
        <div id="progress-container">
            <div id="progress" class="vs-text"></div>
        </div>
        <div class="player-section" id="left-section">
            <div class="song-info">
                <div class="country-info">
                    <span id="left-country"></span>
                </div>
                <p class="artist-name" id="left-artist"></p>
                <h2 class="song-title" id="left-song"></h2>
            </div>
            <img id="left-img" src="" alt="2024 Artist" class="background-img">
            <iframe id="left-spotify" class="spotify-embed" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        <div class="player-section" id="right-section">
            <div class="song-info">
                <div class="country-info">
                    <span id="right-country"></span>
                </div>
                <p class="artist-name" id="right-artist"></p>
                <h2 class="song-title" id="right-song"></h2>
            </div>
            <img id="right-img" src="" alt="2025 Artist" class="background-img">
            <iframe id="right-spotify" class="spotify-embed" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>
    <div id="ranking-container" style="display: none;">
        <h2>Eurovision Showdown Champion</h2>
        <div id="winner-display"></div>
        <div id="battle-history"></div>
        <button id="restart-btn">Restart</button>
        <button id="play-again-btn">Play Again</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
